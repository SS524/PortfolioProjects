<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieSearch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>

    <style>
        @import url(‘https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap’);

        body {
            background-image: url("https://compote.slate.com/images/d972a3f0-f125-4eff-a66d-656f837dd0c6.jpg?crop=590%2C421%2Cx0%2Cy0&width=840");
        }

        .col-md-4 {
            margin-top: 27px;
        }

        .row {
            margin-left: 135px;
            margin-top: 120px;
            width: 2500px;
        }

        .mt-5 {
            margin-top: -5rem !important;
        }

        .ml-2 {
            margin-left: 1.5rem !important;
        }

        .mb-3 {
            border-style: groove;
        }

        .desc {
            margin-top: 25px;
        }

        h6.cast {
            margin-top: -14px;
        }

        h6.duration {
            margin-top: -14px;
        }

        h6.rating {
            margin-top: -14px;
        }

        h6.genre {
            margin-top: 18px;
        }

        h6.director {
            margin-top: -14px;
        }

        .content {
            border-style: groove;
            padding-left: 10px;
        }

        .intro {

            color: white;
        }

        .goback {
            margin-left: 337px;
            margin-top: 15px;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-light bg-dark justify-content-between">
        <h4 class="intro">MovieGeek</h4>

        <form class="form-inline" action="/logout" method="POST">
            <h5 class="mr-sm-2" style="color: white;">Welcome {{user}}</h5>
            <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Logout">
        </form>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card p-3">
                    <div class="d-flex flex-row mb-3"><img src="{{movie['image_url']}}" width="90" height="90">
                        <div class="d-flex flex-column ml-2"><span>
                                <h3>{{movie["title"]}}</h3>
                            </span><span class="text-black-50">
                                <h4>{{movie["year_of_release"]}}</h4>
                            </span>
                        </div>
                    </div>
                    <div class="content">
                        <h5 class="desc">{{movie["description"]}}</h5>
                        <div class="d-flex justify-content-between install mt-2"><span>
                                <h6 class="genre">Genre: {{movie["genre"]}}</h6>
                            </span>

                        </div>
                        <div class="d-flex justify-content-between install mt-2"><span>
                                <h6 class="director">Directors: {{movie["directors"]}}</h6>
                            </span>

                        </div>
                        <div class="d-flex justify-content-between install mt-2"><span>
                                <h6 class="cast">Casts: {{movie["casts"]}}</h6>
                            </span>

                        </div>
                        <div class="d-flex justify-content-between install mt-2"><span>
                                <h6 class="duration">Duration: {{movie["duration"]}}</h6>
                            </span>

                        </div>
                        <div class="d-flex justify-content-between install mt-2"><span>
                                <h6 class="rating">Rating: {{movie["rating"]}}</h6>
                            </span>

                        </div>
                    </div>
                    <form action="/home" class="goback">
                        <input class="btn btn-primary" type="submit" style="align-items: center;" value="Go Back!">
                    </form>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
