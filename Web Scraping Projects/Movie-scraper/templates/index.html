<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieSearch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>

    <style>
        @import url(‘https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap’);

        body {
            background-image: url("https://compote.slate.com/images/d972a3f0-f125-4eff-a66d-656f837dd0c6.jpg?crop=590%2C421%2Cx0%2Cy0&width=840");
        }

        .card {
            margin-left: 312px;
            width: 500px;
            align-items: center;
            margin-top: 50px;
            border-radius: 2rem;
            border-color: black;
            border-style: ridge;
            background-color: rgb(172, 236, 108)
        }

        .card-title {
            font-weight: bold;
        }

        .card-body {
            margin-right: 5px;
            width: 450px;
            text-align: center;
        }

        .form-label {
            font-weight: bolder;

            font-size: large;
        }

        .intro {

            color: white;
        }

        .movieinput {
            width: 325px;
            border-radius: 9px;
            height: 45px;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-light bg-dark justify-content-between">
        <h4 class="intro">MovieGeek</h4>

        <form class="form-inline" action="/logout" method="POST">
            <h5 class="mr-sm-2" style="color: white;">Welcome {{user}}</h5>
            <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Logout">
        </form>
    </nav>

    <div class="container">

        <div class="card">
            <div class="card-title">
                <h3>Search Movie</h3>

            </div>

            <div class="card-body">
                <form action="/search" method="POST">
                    <div class="form-group">
                        <label class="form-label">Movie Name</label>
                        <div class="text-container">
                            <input type="text" list="titles" placeholder="Enter Movie Name" name="titles"
                                class="movieinput" required />
                            <datalist id="titles">
                                {% for title in list_of_titles %}
                                <option value="{{title}}">{{title}}</option>
                                {% endfor %}
                            </datalist>
                        </div>
                    </div>

                    <input type="submit" class="btn btn-primary" value="Search">


                </form>
            </div>
        </div>
    </div>


</body>

</html>
